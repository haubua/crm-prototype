<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div>
      <img src="../assets/img/crmLogo.png" alt="">
    </div>
    <ul>
      <li routerLink="dashboard"><mat-icon>web</mat-icon>Dashboard</li>
      <li routerLink="user"><mat-icon>person</mat-icon>User</li>
    </ul>
  </mat-drawer>

  <div>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" mat-button (click)="drawer.toggle()">menu</mat-icon>
        <span>CRM Prototype</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>


  </div>
</mat-drawer-container>
